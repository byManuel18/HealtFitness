<ion-header>
  <ion-toolbar>
    <ion-title>{{'registrarse_titulo'|translate}}</ion-title>
    <ion-button (click)="this.Volver()"  slot="end" style="margin-right: 8%;"> <ion-icon name="arrow-undo-outline" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="regis">
    <ion-card>
          
      <ion-card-content>
        <form [formGroup]="formRegis" (ngSubmit)="this.sendForm()">
          <ion-item>
            <ion-avatar slot="start">
              <img  src={{this.image}} />
            </ion-avatar>
            <ion-label style="text-align: center;">Avatar</ion-label>
            <ion-icon slot="end" name="image-outline" (click)="this.takePhoto(0)"></ion-icon>
            <ion-icon slot="end" name="camera-outline" (click)="this.takePhoto(1)"></ion-icon>
            <ion-icon slot="end" name="close-circle-outline" (click)="this.DeleteImage()"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input formControlName="nombre" placeholder="{{'nombre_regis'| translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="email" type="email" placeholder="{{'correo_regis'| translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="contraseÃ±a" type="password" placeholder="{{'contraseÃ±a'| translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="altura" type="number" placeholder="{{'altura_regis'| translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="peso" type="number" placeholder="{{'peso_regis'| translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="peso_deseado" type="number" placeholder="{{'pesodeseado_regis'| translate}}"></ion-input>
          </ion-item>
          <ion-button style="margin-top: 2%;" shape="round" fill="outline" type="submit" [disabled]="!formRegis.valid">{{'registrarse' | translate}}</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
