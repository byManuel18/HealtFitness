<ion-header>
  <ion-toolbar>
    <ion-title>{{'seleccionar' | translate}}</ion-title>
    
    <ion-button (click)="this.Salir()"  slot="end" style="margin-right: 8%;"> <ion-icon name="arrow-undo-outline" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="text-align: center !important;" (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let product of this.items;let i=index">
      <ion-item (click)="this.AddARutina(product)">
        <ion-avatar slot="start">
          <img  src={{product.foto}}/>
        </ion-avatar>
        <ion-label>{{product.nombre}} {{'calorias_producto' | translate}}: {{product.porcion}}g--> {{product.energia}}cal</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
